<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab mess</title>
  <link rel="stylesheet" href="mess.css">
</head>
<body>
  <h1>Tab Mess</h1>
  <h3 id="status">Do you still need this tab?</h3>
  
  <button id="yes">Yes</button>
  <span id="tab-name">tab name</span>
  <button id="no">No</button>

  <div id="controls">
    <button id="close">Close now</button>
    <button id="go-back">Go back</button>
  </div>

  <span id="so-far">Removed <span id="removed-count">0</span> tabs so far! (<span id="removed-total">0</span> in total!)</span>
  
  <script src="mess.js"></script>
</body>
</html>
